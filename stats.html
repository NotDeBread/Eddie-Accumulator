<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stats.css">
    <link rel="shortcut icon" id="favicon" type="image/png" href="images/icon.png">
    <title>Eddie Accumulator - Achievements</title>
</head>

<body>
    <a class="backbutton" href="index.html">
        <p>Back</p>
    </a>

    <p class="title">Statistics</p>

    <div class="stats-center">
        <div class="stats-body">

            <div class="stats-text-body">
                <p class="stats-text">Total Eddie Orbs: </p>
                <p class="stats-text" id="stat_eddieorbs">0</p><br>
                <p class="stats-text">Eddie Orbs Spent: </p>
                <p class="stats-text" id="stat_eddieorbsspent">0</p><br>
                <p class="stats-text">Times Clicked: </p>
                <p class="stats-text" id="stat_timesclicked">0</p><br>
                <p class="stats-text">Golden Eddies Clicked: </p>
                <p class="stats-text" id="stat_goldeneddies">0</p><br>
                <p class="stats-text">Upgrades Bought: </p>
                <p class="stats-text" id="stat_upgrades">0</p>
                <p class="stats-text">/ 17</p><br>
                <p class="stats-text">Achievements Unlocked: </p>
                <p class="stats-text" id="stat_achievements">0</p>
                <p class="stats-text">/ 13</p><br>
            </div>
        </div>
    </div>

    <script src="node_modules/numeral/numeral.js"></script>
    <script src="save.js"></script>
    <script src="stats.js"></script>
</body>

</html>
