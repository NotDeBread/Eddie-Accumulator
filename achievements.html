<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="achievements.css">
    <link rel="shortcut icon" id="favicon" type="image/png" href="images/icon.png">
    <title>Eddie Accumulator - Achievements</title>
</head>

<body>
    <a class="backbutton" href="index.html">
        <p>Back</p>
    </a>

    <p class="title">Achievements</p>

    <p class="collected-label">
        Total Collected:
    </p>
    <div style="text-align: center;">
        <p class="collected">0</p>
        <p style="display: inline;">/ 3</p>
    </div>

    <div class="label-center">
        <div class="label" id="label">
            <p>Title</p>
            <p>Description</p>
        </div>
    </div>


    <div class="achievements">
        <img src="images/upgrades/diamondfingers.png" class="achievement" onmouseenter="labelenter(); ach1()" onmouseleave="labelleave()">
        <img src="images/upgrades/diamondfingers.png" class="achievement" onmouseenter="labelenter(); ach2()" onmouseleave="labelleave()">
        <img src="images/upgrades/diamondfingers.png" class="achievement" onmouseenter="labelenter(); ach3()" onmouseleave="labelleave()">
        <img src="images/upgrades/diamondfingers.png" class="achievement" onmouseenter="labelenter(); ach4()" onmouseleave="labelleave()">
        <img src="images/upgrades/diamondfingers.png" class="achievement" onmouseenter="labelenter(); ach5()" onmouseleave="labelleave()">
    </div>

    <script src="achieventlabel.js"></script>

</body>

</html>
